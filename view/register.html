<header>
	<div class="container clear">
		<div class="head-left">
			<img src="images/logo.png">
		</div>
	</div>
</header>
<div class="register">
	<form action="" name="registerForm" ng-model="registerForm">
		<div class="register-box">
			<p class="form-title">用户注册</p>
			<div class="control-group">
				<label class="control-label" for="input01">手机号</label>
				<div class="controls">
					<input type="text" class="input-control" name="phone" ng-model="phone" ng-pattern="/^(1[35678][0-9]{9})$/" required>
				    <div class="tip" ng-show="registerForm.phone.$invalid && registerForm.phone.$dirty">手机号不能为空</div>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="input01">验证码</label>
				<div class="code clear">
					<input type="text" name="">
					<div>获取验证码</div>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="input01">密码</label>
				<div class="controls">
					<input type="password"  class="input-control" name="pwd" ng-model="pwd" placeholder="请输入您的密码" ng-minlength="6" required placeholder="密码不能少于6位数,可以包含英文和特殊字符">
				    <div class="tip" ng-show="registerForm.pwd.$invalid && registerForm.pwd.$dirty">您输入的密码有误,请重新输入!</div>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="input01">确认密码</label>
				<div class="controls">
					<input type="password"  class="input-control" name="pwd2" ng-model="pwd2" placeholder="密码不能少于6位数,可以包含英文和特殊字符">
				    <div class="tip" ng-show="registerForm.pwd2.$dirty && pwd2 != pwd">输入的密码和上面的不一致</div>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="input01">国家</label>
				<div class="controls">
					<select  class="input-control" name="country" id="country">
                        <option value=1>中国</option>
                        <option value=2>美国</option>
                        <option value=3>韩国</option>
                        <option value=4>日本</option>
                        <option value=5>荷兰</option>
                        <option value=6>瑞士</option>
                        <option value=7>英国</option>
                        <option value=8>加拿大</option>
                        <option value=9>新西兰</option>
                        <option value=10>新加坡</option>
                        <option value=11>澳大利亚</option>
                        <option value=12>中国香港</option>
                        <option value=13>中国台湾</option>
                    </select>
				</div>
			</div>
			<div class="agree">
			    点击注册表示同意
				<span>《注册协议》</span>
			</div>
			<div class="form-btn" style="margin-top:10px;" ng-class="{active:registerForm.$valid && pwd2 == pwd}" ng-click="userReg( registerForm.$valid && pwd2 == pwd )">注册</div>
			<p class="reg-tip">已有账号?<span class="colorWords" ui-sref="login"> 现在登录</span></p>
		</div>
	</form>
</div>
